<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../../js/STUDYJS.js"></script>
		<link rel="stylesheet" type="text/css" href="../../css/studycss.css" />
		<meta charset="utf-8">
		<title>如何引用JS文件</title>
	</head>
	<body>

		<h2>js在html中分两种引用一种为引用文件，一种将JS文件写入到html中</h2>
		<div id="yy01">
			<button type="button" onclick="first();">第一种</button><br>
			<button type="button" onclick="secend();">第二种</button>
		</div>
		
		<h2>通过JS来写html</h2>
		<div id="yy02">
			<h3>通过这种方式来向body中写文本时会覆盖页面并执行JS写入的代码，另一种方式是在页面加载的时候就已经向html中加入了，这种方式不会覆盖页面执行JS</h3>
			<button type="button" onclick="showjs();">点击按钮显示JS写的html内容</button>
		</div>

		<h2>替换HTML中指定id的内容以及格式</h2>
		<div id="yy03">
			<h3 id="yy03a">这段文字是即将要更改的</h3>
			<button type="button" onclick="jsyy03a();">点击按钮更改上段样式及内容</button>
		</div>

		<script>
			function secend() {
				alert("第二种引用js的方法,将js代码写在html中");
			}
		</script>
	</body>
</html>

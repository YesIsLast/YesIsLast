<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../../js/STUDYJS.js"></script>
		<link rel="stylesheet" type="text/css" href="../../css/studycss.css" />
		<meta charset="utf-8">
		<title>JS的错误处理和表单验证</title>
	</head>
	<body>
		<div id="head">
			<h2>JS的错误处理和表单验证</h2>
		<h2>有两种方法处理，一为try{执行代码}catch(err){提示信息}，一为自定义错误形式try{if(a==1)throw("a不能够等于1")}catch(err){提示信息}</h2>
		</div>
		<h2>表单验证</h2>
		<p>通过onsubmit方法，调用JS函数，来自定义校验条件</p>
		<input type="text" name="" id="onsubmitinput" value="请输入10以内的数" onchange="onsub()"/>
		
		
		
		
		<div id="footer"></div>
	</body>
